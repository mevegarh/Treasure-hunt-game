<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treasure Hunt Game</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(#87CEEB, #f0e68c);
    }
    #gameArea {
      width: 600px;
      height: 400px;
      margin: 20px auto;
      background-color: #90ee90;
      border: 3px solid #006400;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    #scoreBoard {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üè¥‚Äç‚ò†Ô∏è Treasure Hunt Game</h1>
<div id="gameArea">
  <canvas id="gameCanvas" width="600" height="400"></canvas>
</div>
<div id="scoreBoard">Score: <span id="score">0</span></div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const player = {
  x: 50,
  y: 50,
  size: 40,
  color: 'blue',
  speed: 4
};

const treasure = {
  x: Math.random() * 560,
  y: Math.random() * 360,
  size: 30,
  color: 'gold'
};

let score = 0;
let keys = {};

window.addEventListener('keydown', function(e) {
  keys[e.key] = true;
});
window.addEventListener('keyup', function(e) {
  keys[e.key] = false;
});

function movePlayer() {
  if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
  if (keys['ArrowDown'] && player.y < canvas.height - player.size) player.y += player.speed;
  if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
  if (keys['ArrowRight'] && player.x < canvas.width - player.size) player.x += player.speed;
}

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.size, player.size);
}

function drawTreasure() {
  ctx.fillStyle = treasure.color;
  ctx.fillRect(treasure.x, treasure.y, treasure.size, treasure.size);
}

function checkCollision() {
  if (
    player.x < treasure.x + treasure.size &&
    player.x + player.size > treasure.x &&
    player.y < treasure.y + treasure.size &&
    player.y + player.size > treasure.y
  ) {
    score++;
    document.getElementById('score').textContent = score;
    treasure.x = Math.random() * (canvas.width - treasure.size);
    treasure.y = Math.random() * (canvas.height - treasure.size);
  }
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  movePlayer();
  drawTreasure();
  drawPlayer();
  checkCollision();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
